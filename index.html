<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Veo 3 Prompt Generator by irvandoda</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="title-changer">Ubah Judul Utama:</label>
                <input type="text" id="title-changer" placeholder="Masukkan judul baru...">
                <button id="change-title-btn">Ubah Judul</button>
            </div>
            <div class="control-group">
                <label for="style-changer">Kombinasi Warna Style:</label>
                <input type="text" id="style-changer" placeholder="Contoh: biru, hitam, putih">
                <button id="change-style-btn">Ubah Style</button>
            </div>
        </div>

        <div class="form-container">
            <div class="form-column">
                <label for="judul_scene">1. Judul Scene</label>
                <input type="text" id="judul_scene" placeholder="Contoh: terminal bus malam">

                <label for="deskripsi_karakter">2. Deskripsi Karakter Inti</label>
                <textarea id="deskripsi_karakter" rows="8" placeholder="Contoh: Seorang vlogger wanita muda asal Minang berusia 27 tahun.&#10;Perawakan/Bentuk Tubuh: tubuh mungil, tinggi 158cm..."></textarea>

                <label for="detail_suara">3. Detail Suara Karakter</label>
                <textarea id="detail_suara" rows="6" placeholder="Contoh: Dia berbicara dengan suara wanita muda yang hangat dan penuh semangat.&#10;Nada: mezzo-soprano..."></textarea>

                <label for="aksi_karakter">4. Aksi Karakter</label>
                <textarea id="aksi_karakter" rows="3" placeholder="Contoh: berjalan di sekitar terminal bus malam sambil melihat-lihat..."></textarea>

                <label for="ekspresi_karakter">5. Ekspresi Karakter</label>
                <textarea id="ekspresi_karakter" rows="3" placeholder="Contoh: Karakter menunjukkan ekspresi kagum dan antusias, sering tersenyum..."></textarea>
                 
                <label for="dialog_karakter">10. Dialog Karakter</label>
                <textarea id="dialog_karakter" rows="4" placeholder="Contoh: DIALOG dalam Bahasa Indonesia: Karakter berkata: Tiap kota punya terminal kayak gini..."></textarea>
            </div>
            <div class="form-column">
                <label for="latar_tempat_waktu">6. Latar Tempat & Waktu</label>
                <textarea id="latar_tempat_waktu" rows="4" placeholder="Contoh: latar tempat: di terminal bus antar kota malam hari..."></textarea>

                <label for="detail_visual">7. Detail Visual Tambahan</label>
                <select id="gerakan_kamera">
                    <option value="">-- Pilih Gerakan Kamera --</option>
                </select>
                <textarea id="detail_visual_tambahan" rows="5" placeholder="Pencahayaan: natural dari lampu jalan...&#10;Gaya Video/Art Style: cinematic realistis...&#10;Kualitas Visual: Resolusi 4K..."></textarea>

                <label for="suasana">8. Suasana Keseluruhan</label>
                <textarea id="suasana" rows="3" placeholder="Contoh: Suasana sibuk, ramai, dengan kesan perjalanan malam yang hidup..."></textarea>

                <label for="suara_lingkungan">9. Suara Lingkungan/Ambience</label>
                <textarea id="suara_lingkungan" rows="3" placeholder="Contoh: SOUND: suara mesin bus menyala, pengumuman dari pengeras suara..."></textarea>

                <label for="negative_prompt">11. Negative Prompt</label>
                <textarea id="negative_prompt" rows="4" placeholder="Contoh: Hindari: teks di layar, subtitle, tulisan di video, font, logo..."></textarea>
            </div>
        </div>
        
        <button id="generate-btn">Buat Prompt</button>

        <div class="output-container">
            <div class="output-column">
                <h2>Prompt Bahasa Indonesia (Bisa Diedit)</h2>
                <textarea id="output-indonesia" rows="15"></textarea>
            </div>
            <div class="output-column">
                <h2>Final Prompt (Bahasa Inggris)</h2>
                <div id="output-inggris-container">
                    <p id="translation-notice"><i>Teks di bawah ini adalah terjemahan otomatis, kecuali untuk dialog yang tetap dalam bahasa asli.</i></p>
                    <textarea id="output-inggris" rows="15" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
